<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Halo</title>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn">&times;</a>
    <div id="cart-items-container"></div>
  </div>
  <div id="overlay" class="overlay"></div>
  <header id="top-nav">
    <nav>

      <div class="logo-and-title">
        <a class="header-logo" href="#top-nav">
          <img src="./assets/logo.png" alt="logo" width="40" height="40" />
        </a>

        <a class="header-title" href="#top-nav">
          Halo
        </a>
      </div>



      <div class="search-bar">
        <input type="text" placeholder="Search.." id="search-input" />
        <button id="button-click">
          <img src="./assets/search.png" alt="search-icon" width="15" height="15" />
        </button>
      </div>

      <div class="dark-mode-toggle">
        <button id="dark-mode-button">
          <i id="dark-mode-icon" class="fas fa-sun"></i>
        </button>
      </div>
      <div class="cartdiv">
        <button class="cart-button">
          <img class="cart-image" src="./assets/cart.png" alt="cart-icon" width="30" height="30" />
        </button>
        <span id="badge" class="badge">0</span>
      </div>
    </nav>
    <section class="hero-image">
      <div class="hero-text">
        <h1 class="title-hero">Welcome to <span>Halo</span> Shop</h1>
        <p class="par-hero">Where <span>Elegance</span> Finds You.</p>
        <a class="hero-button" href="#featured-products-section">Start Now!</a>
      </div>
    </section>
  </header>

  <section class="featured-products-section" id="featured-products-section">
    <div class="section-header">
      <button class="section-toggle-button active" id="recommended-toggle">Recommended</button>
      <button class="section-toggle-button" id="popular-toggle">Popular</button>
    </div>
    <div class="carousel-container" id="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <div class="product-list carousel-page" id="recommended-list"></div>
        <div class="product-list carousel-page" id="popular-list"></div>
      </div>
    </div>
  </section>

  <main class="main-list" id="main-list"></main>
  <div class="products-details-popup" id="products-details-popup">
    <div class="products-details-popup__content" id="products-details-content">
      <img src="" alt="" id="img-popup" class="product-image-popup">
      <p id="popup-title"></p>
      <p id="popup-content">f</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="footer-col">
        <h4>company</h4>
        <ul>
          <li><a href="#">about us</a></li>
          <li><a href="#">our services</a></li>
          <li><a href="#">privacy policy</a></li>
          <li><a href="#">affiliate program</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>get help</h4>
        <ul>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">shipping</a></li>
          <li><a href="#">returns</a></li>
          <li><a href="#">order status</a></li>
          <li><a href="#">payment options</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>follow us</h4>
        <div class="social-links">
          <a href="#"><img src="./assets/socials/facebook.png" alt="Facebook" width="24" height="24" /></a>
          <a href="#"><img src="./assets/socials/twitter.png" alt="Twitter" width="24" height="24" /></a>
          <a href="#"><img src="./assets/socials/instagram.png" alt="Instagram" width="24" height="24" /></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="footer-col">
        <p class="copyright">&copy; 2025 Halo Shop. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>

</html>
